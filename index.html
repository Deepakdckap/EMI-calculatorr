<body>
    <div class="calculator">
        <h2>EMI Calculator</h2>
        <form>
          <div>
            <label>Loan Amount</label>
            <input type="number" id="loan-amount" required placeholder="amount in â‚¹">
          </div>
          <div>
            <label>Interest Rate (in %)</label>

          </div>
          <div>
            <label>Loan Tenure (in months)</label>
            <input type="number" id="loan-tenure" required placeholder="Tenure">

            <button class="btnmonth" id="btmn">Monthly</button>
          </div>
          <div>

          </div>
          <div>

            <input type="text" id="emi" disabled>

        </form>
        <div class="calculate-results">
